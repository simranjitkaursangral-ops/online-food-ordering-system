<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .signin-container {
      max-width: 350px;
      margin: 60px auto;
      padding: 24px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      background: #fafafa;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%;
      margin-top: 18px;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #222;
    }
    .back-link {
      display: block;
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }
    .back-link:hover {
      color: #0070f3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In</h2>
    <form>
      <label for="username">Username or Email:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Sign In</button>
    </form>
    <a class="back-link" href="index.html">&larr; Back to Home</a>
  </div>
</body>
</html>
